<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Horas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas</h1>
        <p class="developed">Desenvolvido por Caly</p>

        <div class="input-container">
            <input type="number" id="hours" placeholder="Horas" min="0">
            <input type="number" id="minutes" placeholder="Minutos" min="0" max="59">
            <input type="number" id="seconds" placeholder="Segundos" min="0" max="59">
        </div>

        <div class="buttons">
            <button id="add">Adicionar</button>
            <button id="subtract">Subtrair</button>
            <button id="clear">Limpar</button>
        </div>

        <h2>Total: <span id="total">0h 0m 0s</span></h2>

        <div class="history-container">
            <h3>Hist√≥rico</h3>
            <div id="history" class="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
